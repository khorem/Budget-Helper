<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budget</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__titre">
                    Budget disponible en <span class="mois">%Month%</span>:
                </div>
                
                
                
                <div class="valeur_budget">+ 0</div>
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Revenus</div>
                    <div class="right">
                        <div class="budget__income--value">+ 0</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Dépenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">- 0</div>
                        <div class="budget__expenses--percentage">45%</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="ajouter une description">
                    <input type="number" class="add__value" placeholder="Valeur">
					
                    <input type="submit" class="add__btn" type='button'>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Revenus</h2>
                    
                    <div class="income__list"></div>
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="expenses__title">Dépenses</h2>
                    
                    <div class="expenses__list"></div>
                </div>
            </div>
            
            
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
